<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/app.min.css">
</head>

<body>

  <div class="wrapper">
    <div class="nav">
      <button class="btn btn--rotate" data-action="decrease">-</button>
      <button class="btn btn--rotate" data-action="increase">+</button>
      <input type="text" value="5" class="nav__input">
    </div>
    <div class="pallete">
      <div class="pallete__color active" data-color="#ff0000"></div>
      <div class="pallete__color" data-color="#ff9933"></div>
      <div class="pallete__color" data-color="#ffff00"></div>
      <div class="pallete__color" data-color="#33cc33"></div>
      <div class="pallete__color" data-color="#0066ff"></div>
      <div class="pallete__color" data-color="#9900cc"></div>
    </div>
    <div class="play-box">
      <div class="square">
        <span class="square__text"></span>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
